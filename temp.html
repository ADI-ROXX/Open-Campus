<!DOCTYPE html>
<html>
<head>
    <title>Connect to Smart Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.2/dist/ethers.umd.min.js"></script>
    <script src="web3prov.js" defer></script>
</head>
<body>
    <h1>Smart Contract Interaction</h1>
    <input type="text" id="userID" placeholder="Enter User ID">
    <button onclick="handleSetUserID()">Set User ID</button>

    <script>
        // Function to handle setting user ID
        async function handleSetUserID() {
            const userID = document.getElementById('userID').value;
            if (!userID) {
                alert("Please enter a user ID");
                return;
            }

            try {
                // Call the setUserID function from web3prov.js
                await setUserID(parseInt(userID, 10));
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
